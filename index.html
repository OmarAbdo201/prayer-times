<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div id="container">

    <div class="city-header">
        <img class="city-icon" src="imgs/prayer-time.png" alt="prayer-time">
        <select id="citys">
                <option value="cairo">القاهرة</option>
                <option value="Alexandria">الأسكندرية</option>
                <option value="Al Ismā'īlīyah">الأسماعيلية</option>
                <option value="Al Qalyūbīyah">القليوبية</option>
                <option value="Luxor">الأقصر</option>
            </select>
        </div>



        <div id="dateTime">

        </div>

        <div id="dateDays">
            
        </div>





        <div id="cards">
            <div class="crd" id="Fstcard">
                <div class="name">الفجر</div>
                <hr>
                <div id="FstTime"></div>
            </div>
            <div class="crd" id="Sndcard">
                <div class="name">الظهر</div>
                <hr>
                <div id="SndTime"></div>
            </div>
            <div class="crd" id="Trdcard">
                <div class="name">العصر</div>
                <hr>
                <div id="TrdTime"></div>
            </div>
            <div class="crd" id="Fthcard">
                <div class="name">المغرب</div>
                <hr>
                <div id="FthTime"></div>
            </div>
            <div class="crd" id="Sthcard">
                <div class="name">العشاء</div>
                <hr>
                <div id="SthTime"></div>
            </div>
        </div>
    </div>


    <div id="footer">
        <p>كل حقوق الطبع والنشر محفوظة لدي @2025 <span id="myname">omar-abody</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
